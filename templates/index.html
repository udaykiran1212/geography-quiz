<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Geography Quiz Bot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç AI Geography Quiz Bot</h1>
            <div class="score-display">
                <span id="score">0</span>/<span id="total-questions">0</span>
            </div>
        </header>

        <main>
            <div class="quiz-container">
                <div id="start-container">
                    <div class="button-container">
                        <button id="start-button" class="start-button">
                            <i class="fas fa-play"></i> Start Quiz
                        </button>
                    </div>
                </div>

                <div id="question-container" class="hidden">
                    <div class="question-image-container">
                        <img id="question-image" src="" alt="Location image" class="hidden">
                    </div>
                    <h2 id="question-text"></h2>
                    <div id="options-container" class="options-grid"></div>
                    <div class="button-container">
                        <button id="hint-button" class="hint-button">
                            <i class="fas fa-lightbulb"></i> Show Hint
                        </button>
                        <button id="next-button" class="next-button">
                            <i class="fas fa-arrow-right"></i> Next Question
                        </button>
                    </div>
                    <p id="hint-text" class="hidden"></p>
                </div>

                <div id="result-container" class="hidden">
                    <p id="result-text"></p>
                </div>
            </div>

            <div class="history-container">
                <h3><i class="fas fa-history"></i> Quiz History</h3>
                <div id="history-list"></div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
